<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>gData Mailer 1.0.b3</title>
        <link rel="icon" type="image/png" sizes="96x96" href="favicon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet">
        <link href="css/editor.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="cargando">
            <div class="wrap"><p></p>
                <span class="text-center">PROCESANDO ESPERE ... . .</span>
            </div>
        </div>
        <div class="container">
            <h2 class="text-center">gData Mailer 1.0.b3</h2>
            <form enctype="multipart/form-data" action="envio-email.php" method="POST">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon" id="smtpMail">
                                <b>SMTP Address</b>
                            </span>
                            <input type="text" class="form-control" id="smtpMail" name="smtpMail" placeholder="smtp.mail.com" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-addon" id="emisorMail">
                                <b>Sender</b>
                            </span>
                            <input type="text" class="form-control" id="emisorMail" name="emisorMail" placeholder="mail@gmail.com" required>
                        </div>
                    </div>
                    <div class="col-sm-3"><div class="input-group">
                        <span class="input-group-addon" id="aliasMail">
                            <b>Alias</b>
                        </span>
                        <input type="text" class="form-control" id="aliasMail" name="aliasMail" placeholder="My Corp" required>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-addon" id="userMail">
                            <b>SMTP User</b>
                        </span>
                        <input type="text" class="form-control" id="userMail" name="userMail" placeholder="mail@gmail.com" required>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon" id="receptorMail">
                            <b>Mail List</b>
                        </span>
                        <input type="file" class="form-control" id="receptorMail" name="receptorMail" accept=".txt" required>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-addon" id="passwordMail">
                            <b>SMTP Password</b>
                        </span>
                        <input type="password" class="form-control" id="passwordMail" name="passwordMail" required>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-addon" id="fileMail">
                            <b>Attachment</b>
                        </span>
                        <input type="file" class="form-control" id="fileMail" name="fileMail[]" multiple="multiple" accept=".jpg,.gif,.png,.pdf,.pptx,.xlsx,.docx">
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6 botones">
                    <div class="input-group">
                        <span class="input-group-addon" id="subjectMail">
                            <b>Subject</b>
                        </span>
                        <input type="text" class="form-control" id="subjectMail" name="subjectMail" placeholder="Happy New Year" required>
                    </div>
                </div>
                <div class="col-sm-3 botones">

                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-sm-12">
                    <textarea id="contenidoMail" name="contenidoMail" style="width: 100%;"></textarea>
                </div>
            </div>
            <p></p>
            <button type="submit" class="btn btn-primary">Masive Mailer</button>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/nicEdit.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
